<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento:</p> <input type="number" name="txtano" id="txtano" min="0">

            <p>Sexo:</p>
            <input type="radio" name="radsex" id="fem" checked>
            <label for="fem">Feminino</label>

            <input type="radio" name="radsex" id="mas">
            <label for="mas">Masculino</label>

            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>

        <div id="res">
            Preencha para ver os resultados!
        </div>
    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
