<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(101, 161, 250);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudo com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        document.write(p1.innerHTML)

        /*var d = document.getElementById('msg') //pode omitir o "window"
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
    </script>
</body>
</html>
