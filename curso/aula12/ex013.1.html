<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <main>
        <h1>Dia da semana</h1>

        <div>Clique para ver qual o dia da semana:</div>

        <div><input type="button" value="Verificar" onclick="enviar()"></div>

        <div id="res"></div>
    </main>

    <script>
        function enviar(){
            var agora = new Date
            var diaSem = agora.getDay()

            switch(diaSem) {
                case 0:
                    res.innerHTML = 'Domingo'
                    break
                case 1:
                    res.innerHTML = 'Segunda-feita'
                    break
                case 2:
                    res.innerHTML = 'Terça-feira'
                    break
                case 3:
                    res.innerHTML = 'Quarta-feira'
                    break
                case 4:
                    res.innerHTML = 'Quinta-feira'
                    break
                case 5:
                    res.innerHTML = 'Sexta-feira'
                    break
                case 6:
                    res.innerHTML = 'Sábado'
                    break
                default:
                    res.innerHTML = 'ERRO! Dia inválido'
                    break
            }
        }
    </script>
</body>
</html>
